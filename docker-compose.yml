version: '3.1'

services:

  cactus-service:
    container_name: cactus-service
    build: ./
    ports:
      - 4467:8080
    links:
      - mongodb
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app

  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: AA6bm58Bi

  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: AA6bm58Bi
